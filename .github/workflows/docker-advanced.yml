name: Docker Build and Deploy

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: mrdoc

jobs:
  # æµ‹è¯•ä½œä¸š - éªŒè¯ä»£ç è´¨é‡
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # åªå®‰è£…æ ¸å¿ƒä¾èµ–è¿›è¡Œè¯­æ³•æ£€æŸ¥
        pip install django>=4.2,<5.0 flake8

    - name: Lint with flake8
      run: |
        # åœæ­¢æž„å»ºå¦‚æžœæœ‰ Python è¯­æ³•é”™è¯¯æˆ–æœªå®šä¹‰çš„åç§°
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # é€€å‡ºçŠ¶æ€ä¸ºé›¶å°†æ‰€æœ‰é”™è¯¯è§†ä¸ºè­¦å‘Šï¼Œå¤æ‚åº¦é»˜è®¤ä¸º10
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Docker æž„å»ºå’ŒæŽ¨é€ä½œä¸š
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-,format=short
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Download required assets
      run: |
        # ä¸‹è½½ä¸­æ–‡å­—ä½“æ–‡ä»¶
        echo "ðŸ“¥ ä¸‹è½½ä¸­æ–‡å­—ä½“æ–‡ä»¶..."
        curl -L -o SourceHanSerifCN-Medium.otf "https://github.com/adobe-fonts/source-han-serif/raw/release/OTF/SimplifiedChinese/SourceHanSerifCN-Medium.otf"
        ls -la SourceHanSerifCN-Medium.otf

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Image digest and summary
      if: github.event_name != 'pull_request'
      run: |
        echo "ðŸŽ‰ Docker é•œåƒæž„å»ºå®Œæˆ!"
        echo "ðŸ“¦ é•œåƒä»“åº“: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
        echo "ðŸ·ï¸ æ ‡ç­¾åˆ—è¡¨:"
        echo "${{ steps.meta.outputs.tags }}" | while read tag; do
          echo "  - $tag"
        done
        echo ""
        echo "ðŸ“‹ ä½¿ç”¨æ–¹å¼:"
        echo "docker pull ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
        echo "docker run -d -p 10086:10086 --name mrdoc ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"

  # å®‰å…¨æ‰«æä½œä¸š
  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'